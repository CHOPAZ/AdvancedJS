<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="script.js"></script>
</head>

<body>
   <div id="root">
      <header>
         <h1 class="title">eShop {{costAllgoods}}</h1>
         <div class="actions">
            <input type="text" class="search-input" v-model="searchValue" placeholder="Поиск">
            <div class="basket">
               <button class="cart-button basket-button" type="button" v-on:click="basketGoods">Корзина</button>
            </div>
         </div>
      </header>
      <main>
         <div class="goods-list">
            <div class="goods-item" v-for="item in filteredItems">
               <h3>{{item.product_name}}</h3>
               <p>{{item.price}}</p>
            </div>
         </div>
      </main>
      <div class="basket-list" v-if="isVisibleCard">
         <div class="basket-card">
            <div class="basket-card__header">
               <h1 class="basket-card__header__title">Корзина</h1>
               <div class="basket-card__header__delete-icon" v-on:click="basketGoods">
               </div>
            </div>
            <div class="basket-card__content">
               <div class="goods-list">
                  <div class=" goods-item" v-for="item in bascketList">
                     <h3>{{item.product_name}}</h3>
                     <p>{{item.price}}</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
